# Supabase Configuration for DevTrack Africa - Local Development
# Full Supabase stack for local development with Docker

[api]
enabled = true
port = 54321
schemas = ["public", "auth", "realtime", "storage"]
extra_search_path = ["public"]

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[auth]
enabled = true
port = 54326
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:3000"]
jwt_expiry = 3600
jwt_secret = "super-secret-jwt-token-with-at-least-32-characters-long"

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false

[storage]
enabled = true
port = 54325
file_size_limit = "50MB"

# Edge Functions disabled for local development
[edge_functions]
enabled = false

# Analytics disabled for local development
[analytics]
enabled = false

# Email testing disabled for local development
[inbucket]
enabled = false

# Database pooling disabled for local development
[db.pooler]
enabled = false

# Migrations enabled
[db.migrations]
enabled = true

# Local development settings
[experimental]
edge_functions = false

[functions]
enabled = false

[project]
ref = "devtrack-local"
